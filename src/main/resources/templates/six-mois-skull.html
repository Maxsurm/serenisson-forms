<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formulaire après six mois</title>
</head>
<body>
<h1>Formulaire après six mois</h1>

<div>NOM PRENOM</div>
<div th:text="'Date : ' + ${date}"></div>
<div th:each="reponse : ${reponses}">
<p>
        <span style="font-weight: bold;" th:text = "${reponse.questions.question} + ' : '"></span>
        <span th:text = "${reponse.response}"></span>
    </p>
</div>

</body>
</html>

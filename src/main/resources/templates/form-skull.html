<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${form}"></title>
</head>
<body>
<h1 th:text="${form}"></h1>

<div th:text="${nom} + ' ' + ${prenom}"></div>
<div th:text="'Date : ' + ${date}"></div>
<div th:each="reponse : ${reponses}">
<p>
        <span style="font-weight: bold;" th:text = "${reponse.questions.question} + ' : '"></span>
        <span th:text = "${reponse.response}"></span>
    </p>
</div>

</body>
</html>
